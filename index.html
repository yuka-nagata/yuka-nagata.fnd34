<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
</head>

<body>
  <link rel="stylesheet" href="taskManagement.css">

  <h1>タスク管理</h1>
  <div id="taskCreation">
    <label for="name">タスク名:</label>
    <input type="text" id="task" name="task"/><br>
    
    <label for="name">期限　:</label>
    <input type="date" id="inputDate"/><br>
    
    <label for="name">優先度 :</label>
    <select id="priority">
    <option>High</option>
    <option>Middle</option>
    <option>Low</option>
    </select><br>
    
    <button id="button">作成</button>
  </div>

  <div id="taskManagement">
  </div>

  <script type="text/javascript" src="taskManagement.js"></script>
</body>

</html>
